{% load static %}
<html>
    <head>
        <title>ZehBet!</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="ms-auto">
                <li>
                    {% if user.is_authenticated %}
                    <a href="{% url 'menu.principal' %}" class="btn btn-outline-light me-1">Inicio</a>
                    <a href="{% url 'usuario.tela' pk=user.id%}" class="btn btn-outline-light me-1">Conta</a>
                    <a href="{% url 'logout.area' %}" class="btn btn-outline-light me-1">Logout</a>
                    {% else %}
                    <a href="{% url 'login.area' %}" class="btn btn-outline-light me-1">Login</a>
                    <a href="{% url 'signup.area' %}" class="btn btn-outline-light me-1">Signup</a>
                    <a href="{% url 'menu.principal' %}" class="btn btn-outline-light me-1">Inicio</a>
                    {% endif %}
                </li>
            </div>
        </nav>
        <div class="text-center containers">
            {% block content %}
            {% endblock %}
        </div>
       
    </body>

</html>
