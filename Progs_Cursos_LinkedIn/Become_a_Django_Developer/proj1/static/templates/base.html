{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ZehBet!</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% load widget_tweaks %}
    <div class="container-fluid">
        <nav class="navbar navbar-dark bg-dark">
            <div class="ms-auto">
                <li>
                    {% if user.is_authenticated %}
                    <a href="{% url 'menu.principal' %}" class="btn btn-outline-light me-1">Inicio</a>
                    <a href="{% url 'usuario.tela' pk=user.id%}" class="btn btn-outline-light me-1">Conta</a>
                    <a href="{% url 'logout.area' %}" class="btn btn-outline-light me-1">Logout</a>
                    {% else %}
                    <a href="{% url 'login.area' %}" class="btn btn-outline-light me-1">Login</a>
                    <a href="{% url 'signup.area' %}" class="btn btn-outline-light me-1">Signup</a>
                    <a href="{% url 'menu.principal' %}" class="btn btn-outline-light me-1">Inicio</a>
                    {% endif %}
                </li>
            </div>
        </nav>
        <div class="text-center container-fluid">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
