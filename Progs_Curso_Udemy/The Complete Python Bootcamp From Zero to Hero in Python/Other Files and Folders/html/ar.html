<!DOCTYPE html>
<html>
<head>
    <title>Envio de Dados</title>
</head>
<body>
    <h1>Envio de Dados</h1>
    <form id="meuFormulario">
        <label for="texto">Digite algo:</label>
        <input type="text" id="texto" name="texto">
        <button type="button" onclick="enviarTexto()">Enviar</button>
    </form>
    <p id="resultado"></p>

    <script>
        function enviarTexto() {
            // Obter o valor digitado pelo usuário
            var textoDigitado = document.getElementById("texto").value;

            // Exibir o valor em um parágrafo na página
            document.getElementById("resultado").textContent = "Texto digitado: " + textoDigitado;
        }
    </script>
</body>
</html>
